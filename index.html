

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>sign up form</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="first-part">
    <div class="container">
      <div class="row justify-content-around main-deal">
        <div class="col-md-6 col-sm-12 hedo-one">
          <div class="corner-one">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
          </div>

        </div>

        <div class="col-md-6 hedo">
          <div class="corner-two">
            <div class="heading">
              <button class="btn btn-primary btn-lg btn-block" type="button" name="button">Try it free 7 days then $20/mo. there after</button>
            </div>
            <div class="input-container">
              <form name="loginForm" id="loginForm" action="welcome.html" method="post">
                <p>
                  <input  id="firstName" type="text" name="firstName" placeholder="First Name" required>
                </p>

                <p>
                  <input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
                </p>

                <p>
                  <input id="emailAddress" type="email" name="emailAddress" placeholder="Email Address" required>
                </p>

                <p>
                  <input id="password" type="password" name="password" placeholder="Password" required>
                </p>
                <button class="btn btn-secondary btn-lg btn-block top-button" type="submit" name="button">Claim your free trial</button>
              </form>

              <p class="terms">By clicking the button, you are agreeing to our Terms and Services</p>

            </div>
          </div>

        </div>

      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js">

  </script>
</body>
</html>
